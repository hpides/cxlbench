# Represents the database workload logging (small sequential writes)
sequential_writes:
  matrix:
#    number_threads: [ 1 ]
    number_threads: [ 1, 4, 16, 24, 48 ]
    memory_region_size: [ 16G ]
#    number_threads: [ 1, 24, 48, 96, 192]
    # number_threads: [ 1, 2, 4, 8, 16, 32, 64, 96, 192]
    access_size: [ 64 ]
    cache_instruction: [ none ]
    operation: ["write"]

  args:
    numa_task_nodes: [ 1 ]
    exec_mode: sequential
    device_path: "/dev/dax2.0"
    run_time: 10
