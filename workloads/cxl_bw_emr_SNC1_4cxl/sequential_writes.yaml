# Represents the database workload logging (small sequential writes)
sequential_writes:
  matrix:
    number_threads: [ 1, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40, 44, 48]
    access_size: [ 64, 128, 256, 512, 1024, 2048, 4096, 8192 ]
    cache_instruction: [ none ]

  args:
    exec_mode: sequential
    memory_region_size: 7G
    numa_memory_nodes: [ 2,3,4,5 ]
    numa_task_nodes: [ 1 ]
    number_partitions: 1
    operation: write
    run_time: 10
