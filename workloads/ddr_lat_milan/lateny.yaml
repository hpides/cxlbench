# Nodes:
# - Milan     (0-3), (4-7)
# - Rome      0, 1
# - IceLake   0, 1
# - CascLake  0, 1
# - Power     0, 1
random_reads:
  matrix:
    access_size: [ 64 ]
    number_threads: [ 1 ]
    custom_operations:
      - "r_64"
      - "r_64,w_64_none"
      - "r_64,w_64_cache"
      - "r_64,w_64_nocache"

  args:
    exec_mode: custom
    memory_region_size: 7G
    number_partitions: 1
    numa_memory_nodes: [0,1,2,3]
    numa_task_nodes: [0,1,2,3]
    number_operations: 110000000
    latency_sample_frequency: 110000
    run_time: 10
