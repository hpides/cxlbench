# Represents the database workload index lookup (random reads)
random_reads:
  matrix:
    number_threads: [ 1, 8, 16, 32 ]
    number_partitions: [0, 1]
    numa_memory_nodes: [[0],[1],[2]]
    access_size: [ 64, 128, 256, 512 ]

  args:
    operation: read
    memory_range: 10G
    number_operations: 1000000000
    exec_mode: random
    random_distribution: uniform
