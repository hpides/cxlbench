# Represents the database workload index lookup (random reads)
random_reads:
  matrix:
    number_threads: [ 16 ]
    number_partitions: [1]
    numa_memory_nodes: [[0]]
    access_size: [ 64, 512, 4096 ]

  args:
    operation: read
    memory_region_size: 7G
    numa_task_nodes: [ 0 ]
    number_operations: 10000000
    exec_mode: random
    random_distribution: uniform
    run_time: 2
