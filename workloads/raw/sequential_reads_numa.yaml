# Represents the database workload table scan (sequential read)
sequential_reads:
  matrix:
    number_threads: [ 16 ]
    number_partitions: [1]
    numa_memory_nodes: [[0]]
    access_size: [ 64, 512, 4096 ]

  args:
    exec_mode: sequential
    memory_region_size: 7G
    numa_task_nodes: [ 0 ]
    operation: read
    run_time: 2
