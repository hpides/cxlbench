# Represents the database workload table scan (sequential read)
sequential_reads:
  matrix:
    number_threads: [ 1, 2, 4, 8 ]
    number_partitions: [1]
    numa_memory_nodes: [[0],[1],[2]]
    access_size: [ 64, 128, 256, 512 ]

  args:
    exec_mode: sequential
    memory_range: 8G
    numa_task_nodes: [ 0 ]
    operation: read
    run_time: 10
