# Represents the database workload logging (small sequential writes)
sequential_writes:
  matrix:
    number_threads: [ 1, 2, 4, 8, 16, 32, 64 ]
    access_size: [ 64, 128, 256, 512 ]
    persist_instruction: [ none ]

  args:
    memory_range: 50G
    exec_mode: sequential
    operation: write
    numa_memory_nodes: [ 2 ] 
