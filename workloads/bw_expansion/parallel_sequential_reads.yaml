parallel_sequential_reads:
  parallel_benchmark:
    local_memory_access:
      matrix:
        number_threads: [ 1, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40]
        number_partitions: [1]
        access_size: [ 4096 ]
      args:
        exec_mode: sequential
        memory_region_size: 7G
        # Only add the local memory node here.
        numa_memory_nodes: [ 0 ]
        # Only add the local memory node here, assuming that it is a CPU.
        numa_task_nodes: [ 0 ]
        operation: read
        run_time: 10

    device_memory_access:
      matrix:
        number_threads: [ 1, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40]
        number_partitions: [1]
        access_size: [ 4096 ]
      args:
        exec_mode: sequential
        memory_region_size: 7G
        # Only add the device memory node here.
        numa_memory_nodes: [ 1 ]
        # Only add the local memory node here, assuming that it is a CPU.
        numa_task_nodes: [ 0 ]
        operation: read
        run_time: 10
