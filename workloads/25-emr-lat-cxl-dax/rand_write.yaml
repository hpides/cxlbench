rand-write-lat:
  matrix:
    memory_region_size: [16G]
    cache_instruction: [write-back]
    access_size: [64]
  args:
    exec_mode: "random_latency"
    operation: "write"
    device_path: "/dev/dax2.0"
    number_threads: 1
    thread_pin_mode: single-fixed
    thread_cores : [25]
    number_operations: 10000000
    latency_sample_frequency: 1000
