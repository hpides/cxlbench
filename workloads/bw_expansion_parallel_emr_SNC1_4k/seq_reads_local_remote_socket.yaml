seq_reads_local_remote_socket:
  parallel_benchmark:
    local:
      matrix:
        number_threads: [ 1, 4, 8, 12, 16 ]
        access_size: [ 4096 ]

      args:
        exec_mode: sequential
        memory_region_size: 7G
        numa_memory_nodes: [ 0 ]
        numa_task_nodes: [ 0 ]
        number_partitions: 1
        operation: read
        run_time: 10

    remote_socket:
      matrix:
        number_threads: [ 1, 4, 8, 12, 16 ]
        access_size: [ 4096 ]

      args:
        exec_mode: sequential
        memory_region_size: 7G
        numa_memory_nodes: [ 1 ]
        numa_task_nodes: [ 0 ]
        number_partitions: 1
        operation: read
        run_time: 10
