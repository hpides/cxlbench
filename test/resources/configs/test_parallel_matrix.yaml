parallel_test:
  parallel_benchmark:
    logging:
      matrix:
        access_size: [ 64, 256 ]
      args:
        memory_region_size: 10G  # 10 GiB
        numa_memory_nodes: [ 1 ]
        numa_task_nodes: [ 0 ]
        number_threads: 16
        flush_instruction: none
        exec_mode: sequential
        operation: write

    buffer_read:
      matrix:
        number_threads: [ 8 ,16 ]
      args:
        exec_mode: random
        access_size: 4K
        memory_region_size: 10G
        numa_memory_nodes: [ 1 ]
        numa_task_nodes: [ 0 ]
        number_operations: 10000000
        operation: read
