parallel_test:
  parallel_benchmark:
    logging:
      args:
        memory_region_size: 10G  # 10 GiB
        access_size: 256
        numa_memory_nodes: [ 2, 3 ]
        numa_task_nodes: [ 0, 1 ]
        number_threads: 16
        persist_instruction: nocache
        exec_mode: sequential
        operation: write

    buffer_read:
      args:
        exec_mode: random
        access_size: 4k
        number_threads: 8
        memory_region_size: 10g # 10 GiB
        numa_memory_nodes: [0]
        numa_task_nodes: [ 0, 1 ]
        number_operations: 10000000
        operation: read
